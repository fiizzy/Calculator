<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Back-end Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calc-box">
    <form action="/" method="POST">
      <input type="text" class="task" name="num1" placeholder="First Number">
      <input type="text" class="task" name="num2" placeholder="Second Number"><br>
      <input type="submit" value="add" class="btn" name="add">
      <input type="submit" value="subtract" class="btn" name="subtract">
      <input type="submit" value="multiply" class="btn" name="multiply">
      <input type="submit" value="divide" class="btn" name="divide">
    </form>
  </div>
</body>
</html>
